<!-- assumes there is a dictionary named 'vendor'
     vendor { vendor_number : vendor_short_desc } 
-->
<select name="vendor" id="vendor-select" class="form-select">
    <option selected>Select a vendor</option>
    {% for vendor in vendor_list %}
    <option value="{{vendor['vendor_number']}}">{{vendor['vendor_short_desc']}}</option>
    {% endfor %}                    
</select>
<label class="ps-2" for="vendor-select">Vendor</label>
<div id="venderSelectHelpBlock" class="form-text">
    <small>Select the vendor</small>
</div>
